<!-- pokemon-create.component.html -->
<div class="create-container">
    <h2>Créer un nouveau Pokémon</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom du Pokémon</label>
        <input type="text" id="name" name="name" [(ngModel)]="pokemon.name" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" name="type" [(ngModel)]="pokemon.type" required>
      </div>
      <button type="submit">Créer Pokémon</button>
    </form>
  </div>
